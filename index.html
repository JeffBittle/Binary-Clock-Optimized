<!DOCTYPE html>
<html lang="en">

<head>
	<title>Binary Clock</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel=Stylesheet href="css/binaryclock.css" type="text/css" />
	<script type="text/javascript" src="js/Main.js"></script>
	<script type="text/javascript" src="js/AnimationLoop.js"></script>
	<script type="text/javascript" src="js/GraphicsCommon.js"></script>
	<script type="text/javascript" src="js/UtilityFunctions.js"></script>
	<script type="text/javascript" src="js/Clock.js"></script>
</head>

<body>
	<div id="center">
		<canvas id="canvasArea" width="512" height="128"></canvas>
		<ul>
			<li>
				<label for="displayBinary"><input type="radio" id="displayBinary" name="binaryDisplayType" value="Binary Time" />Binary
					Time</label>
				<label for="displayBCD"><input type="radio" id="displayBCD" name="binaryDisplayType" value="Binary-Coded Decimal" />Binary-Coded
					Decimal</label>
			</li>
			<li>
				<label for="showTime">Show Time<input type="checkbox" id="showTime" name="showTime" /></label>
				<label for="showDate">Show Date<input type="checkbox" id="showDate" name="showDate" /></label>
			</li>
		</ul>
	</div>
</body>

</html>
